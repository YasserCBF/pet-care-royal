<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - ¡Página Perdida!</title>
    <style>
        body {
            background: linear-gradient(135deg, #f4e4f0 0%, #e0f7fa 100%);
            color: #333;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #message {
            background: rgba(255, 255, 255, 0.95);
            max-width: 480px;
            margin: 20px;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        #message h1 {
            font-size: 36px;
            font-weight: 700;
            color: #ff9999;
            margin: 0 0 16px;
        }
        #message h2 {
            font-size: 72px;
            font-weight: 900;
            color: #a3cffa;
            margin: 0 0 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #message p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin: 16px 0;
        }
        #message a {
            display: inline-block;
            background: #c1e1c1;
            color: #333;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s, background 0.3s;
        }
        #message a:hover {
            background: #a8d5a8;
            transform: scale(1.05);
        }
        .astronaut {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @media (max-width: 600px) {
            #message {
                margin: 10px;
                padding: 20px;
                box-shadow: none;
            }
            #message h2 { font-size: 48px; }
            #message h1 { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div id="message">
        <svg class="astronaut" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C8.69 2 6 4.69 6 8C6 11.31 8.69 14 12 14C15.31 14 18 11.31 18 8C18 4.69 15.31 2 12 2ZM12 12C9.79 12 8 10.21 8 8C8 5.79 9.79 4 12 4C14.21 4 16 5.79 16 8C16 10.21 14.21 12 12 12ZM10 16C10 15.45 10.45 15 11 15H13C13.55 15 14 15.45 14 16V17H16V19H14V20C14 20.55 13.55 21 13 21H11C10.45 21 10 20.55 10 20V16Z" fill="#ff9999"/>
        </svg>
        <h2>404</h2>
        <h1>¡Página Perdida!</h1>
        <p>¡Ups! Parece que esta página se perdió en una galaxia de algodón de azúcar. Nuestro astronauta está flotando por ahí, buscando, pero no la encuentra.</p>
        <p>¿Por qué no regresas a casa? Haz clic abajo para volver a la nave principal.</p>
        <a href="/">Volver al Inicio</a>
    </div>
</body>
</html>
